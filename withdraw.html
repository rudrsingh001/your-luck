0<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Withdraw</title>

  <style>
    body {
      margin: 0;
      background: #0b66ff;
      font-family: Arial, sans-serif;
    }
    .box {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      padding: 18px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      box-sizing: border-box;
    }
    button {
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 8px;
    }
    .muted {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Withdraw Coins</h2>

  <p><b>Coins:</b> <span id="coins">0</span></p>
  <p><b>Balance:</b> ‚Çπ<span id="rupees">0</span></p>

  <p class="muted">100 Coins = ‚Çπ10 | Minimum withdrawal = 1000 coins</p>

  <input id="name" placeholder="Your Name">
  <input id="upi" placeholder="Your UPI ID (example: name@upi)">
  <input id="wcoins" type="number" placeholder="Coins to Withdraw (min 100)">

  <button id="btn" onclick="submitWithdraw()">Request Withdrawal</button>

  <p id="msg" class="muted"></p>

  <hr>
  <a href="index.html">‚¨Ö Back to Home</a>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>

<script>
  // Load coins
  let coins = localStorage.getItem("coins")
    ? parseInt(localStorage.getItem("coins"))
    : 0;

  document.getElementById("coins").innerText = coins;
  document.getElementById("rupees").innerText = (coins / 10).toFixed(2);

  // üî• PASTE REAL firebaseConfig HERE
  const firebaseConfig = {
    apiKey: "AIzaSyXXXX",
    authDomain: "yoursluck.firebaseapp.com",
    projectId: "yoursluck",
    storageBucket: "yoursluck.appspot.com",
    messagingSenderId: "123456789",
    appId: "1:123456789:web:abc123"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  function submitWithdraw() {
    const name = document.getElementById("name").value.trim();
    const upi = document.getElementById("upi").value.trim();
    const wcoins = parseInt(document.getElementById("wcoins").value);
    const msg = document.getElementById("msg");
    const btn = document.getElementById("btn");

    if (!name || !upi || !wcoins) {
      msg.innerText = "‚ùå Please fill all fields";
      return;
    }
    if (wcoins < 100) {
      msg.innerText = "‚ùå Minimum 100 coins required";
      return;
    }
    if (wcoins > coins) {
      msg.innerText = "‚ùå Not enough coins";
      return;
    }

    btn.disabled = true;
    btn.innerText = "Submitting...";
    msg.innerText = "‚è≥ Please wait...";

    db.collection("withdraw_requests").add({
      name,
      upi,
      coins: wcoins,
      amount: wcoins / 10,
      status: "pending",
      createdAt: new Date().toISOString()
    })
    .then(() => {
      msg.innerText = "‚úÖ Request submitted! Status: Pending";
      btn.disabled = false;
      btn.innerText = "Request Withdrawal";
      document.getElementById("wcoins").value = "";
    })
    .catch(err => {
      msg.innerText = "‚ùå Error: " + err.message;
      btn.disabled = false;
      btn.innerText = "Request Withdrawal";
    });
  }
</script>

</body>
</html>
